<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>
      2D map - 2D GIS-based Hotel Booking System for Tourists in Ho Chi Minh
      City - Grand Saigon Hotel
    </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.32/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.32/"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="viewDiv"></div>
    <arcgis-map basemap="topo-vector" zoom="15" center="50, 70"></arcgis-map>

    <script src="map-render.js" charset="utf-8"></script>
  </body>
</html>
